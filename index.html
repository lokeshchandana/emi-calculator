<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>EMI Calculator</h1>
        <form id="emiForm">
            <div class="form-group">
                <label for="loanAmount">Loan Amount (â‚¹):</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Annual Interest Rate (%):</label>
                <input type="number" id="interestRate" placeholder="Enter interest rate" required>
            </div>
            <div class="form-group">
                <label for="loanTenure">Loan Tenure (Years):</label>
                <input type="number" id="loanTenure" placeholder="Enter tenure in years" required>
            </div>
            <button type="button" onclick="calculateEMI()">Calculate EMI</button>
        </form>
        <div id="emiResult" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
